<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
  <title>Dungeon Dive</title>
  <link href="./src/css/normalize.css" rel="stylesheet">
  <link href="./src/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="containter">
    <header>
      <h1>Dungeon Diver</h1>
      <div id="login">
        <form name="loginForm" id="loginForm">
          <label for="userName">User Name</label>
          <input type="text" name="userName">
          <label for="password">Password</label>
          <input type="password" name="password">
          <input type="submit" value="Login">
          <button id="createUser">Create Account</button>
        </form>
      </div>
    </header>
    <main>
      <div id="playerStats" class="sideBar">
        <h3>Player stats</h3>
        <div id ="level1Stats"></div>
      </div>
      <div id ="gameContainer">
        <div id="game"></div>
        <div id="gameUI">
        </div>
      </div>
      <div id="leaderBoard" class="sideBar"><h3>Leader Board</h3>
      <h4>Level 1</h4>
      <ol id="level1LeaderList"></ol>
      </div>
    </main>
</div>
</body>
</html>
