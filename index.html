<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <title>Dungeon Dive</title>
    <link rel="stylesheet" href="css/mystyles.css" />
  </head>

  <body>
    <div class="containter">
      <!-- Header -->
      <header class="navbar">
        <div id="pageTitle" class="logo">
          <span class="titleText">Dungeon Diver</span>
        </div>
        <div id="loginWrap" class="level">
          <div id="loginDiv" class="login">
            <form name="loginForm" id="loginForm">
              <label for="userName">User ID</label>
              <input
                type="text"
                name="userId"
                id="userId"
                autocomplete="username"
              />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
              />
              <input type="submit" id="loginButton" value="login"/>
              <button id="createUser">Create Account</button>
            </form>
          </div>
          <div id="loginMessage"></div>
        </div>
        <button id="logoutBtn">Logout</button>
      </header>

      <!-- Main Content -->
      <main class="container">
        <div class="main-wrap">
          <div id="playerStats" class="sidebar">
            <h3 class="sidebarHead titles">Player stats</h3>
            <div id="level1Stats" class="stats"></div>
          </div>
          <div id="gameContainer" class="container">
            <div id="game" class="container"></div>
            <div id="gameUI"></div>
          </div>
          <div id="leaderBoard" class="sidebar">
            <h4 class="sidebarHead titles">Leader Board</h4>
            <h4 class="sidebarHead titles">Level 1</h4>
            <div class="leaderboard">
              <ol id="level1LeaderList"></ol>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
